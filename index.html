<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .attribution { font-size: 11px; text-align: center;}
        .attribution a { color: hsl(228, 45%, 44%); }
      </style>
</head>
<body>
    <section>
        <div class="motherContainer">
            <div class="background"></div>
            <div class="img_container"><img src="/images/image-victor.jpg" alt=""></div>
            <div class="txt_container">
                <p>victor crest <span style="color: hsl(0, 0%, 59%); font-weight: 500; padding-inline-start: 0.5rem;">26</span></p>
                <p style="color: hsl(0, 0%, 59%); padding-top: 0.5rem; font-weight: 500;">London</p>
            </div>
            <ul>
                <li>
                    <h1>80K</h1>
                    <p>Followers</p>
                </li>
                <li>
                    <h1>803K</h1>
                    <p>Likes</p>
                </li>
                <li>
                    <h1>1.4K</h1>
                    <p>Photos</p>
                </li>
            </ul>
        </div>
    </section>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="//www.linkedin.com/in/tomisin-babalola-ba25b9235">Tomisin Babalola</a>.
      </div>
